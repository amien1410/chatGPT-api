<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat GPT</title>
  <!-- Meta information for SEO and description -->
  <meta name="description" content="Simple Web App with Chat GPT API." />
  <meta name="keywords" content="chat gpt, ai chat, chatbot" />

  <!-- External stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Main container -->
  <div id="app">
    <!-- Hero section -->
    <div class="hero">
      <h1>Simple Chat GPT</h1>
      <!-- Examples section -->
      <div class="col-3">
        <div class="card">
          <h2>
            <!-- Icon with Examples title -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
              <!-- Icon path -->
              <!-- ... -->
            </svg>
            Examples
          </h2>
          <!-- Buttons with example prompts -->
          <button class="button_data" data-area="Explain quantum computing in simple terms">"Explain quantum computing in simple terms" →</button>
          <button class="button_data" data-area="Got any creative ideas for a 10 year old’s birthday?">"Got any creative ideas for a 10 year old’s birthday?" →</button>

        </div>
        <!-- Other sections with icons and descriptions -->
        <!-- ... -->
      </div>
    </div>
    <!-- Chat container -->
    <div id="chat_container"></div>
    <!-- Form for user input -->
    <form>
      <textarea name="prompt" placeholder="Ask GPY" id="form_fill"></textarea>
      <button type="submit"><img src="assets/images/send.svg" alt="send"></button>
    </form>
  </div>
  <!-- JavaScript file -->
  <script type="module" src="assets/js/main.js"></script>
